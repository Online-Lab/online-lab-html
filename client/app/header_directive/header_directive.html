<div class="header-wrapper">
			
	<div class="header-main">
		<div class="logo">
			<a href="/">OnlineLab</a>
		</div>

		<div class="menu-wrapper"> 
			<div class = "language-version " >
				<a href="#" class="language">
				English version
				</a>
			</div>

			<ul class = "top-menu">
				<li>
					<a class = "item"  href="/development">Делаем</a>
					<ul>
						<li><a class = "item"  href="#">Web разработка</a></li>
						<li><a class = "item"  href="#">Мобильные приложения</a></li>
						<li><a class = "item"  href="#">Интернет маркетинг</a></li>
						<li><a class = "item"  href="#">Электроника</a></li>
					</ul>
				</li>

				<li>
					<a class = "item"  href="/portfolio">Хвалимся</a>
				</li>

				<li>
					<a class = "item"  href="/team">Знакомимся</a>
				</li>

				<li>
					<a class = "item"  href="/blog">Пишем</a>
				</li>

				<li>
					<a class = "item"  href="#">Контактируем</a>
				</li>
			</ul>

		</div>
		
		<div class="phones-wrapper">
			<div class = "city-menu_block">
				<div class = "city-menu-wrap"> 

					<ul class = "city-items">
						<li class = "city-item {{item.active}}" ng-class = "{'active': current_city == {{item.id}}}" 
						ng-repeat = "item in city_items" >
							<a  class = "item " ng-click="city_click(item)" href="#" >{{item.city}}</a>
						</li>
					</ul>
				</div>
				
				<div class = "phone-number" >
					{{city_phone}}
				</div>

				<a href="#" class="presentation">Скачать презентацию</a>
			</div>	
		</div>
		
	</div>

</div>

<div ng-class="{'under-header-project': state.current.name == 'project',
								'under-header-blogpost': state.current.name == 'blogpost'}" 
		 ng-show="state.current.name == 'project' || state.current.name == 'blogpost'">
		 <div class="under-header-content">Заголовок записи</div>
 </div>

<div ncy-breadcrumb ng-show="state.current.name != 'main'"></div>
