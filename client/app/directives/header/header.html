<div class="header-wrapper">
			
	<div class="container header-main">
		<div class="logo">
			<a ui-sref="main">OnlineLab</a>
		</div>

		<div class="menu-wrapper"> 
			<!-- Language version -->
			<div class = "language-version " >
				<a href="#" class="language">
				English version
				</a>
			</div>

			<!-- Top menu -->
			<ul class = "top-menu">
				<li>
					<a class = "item" ui-sref="development">Делаем</a>
					<ul>
						<li><a class = "item" ui-sref="development">Web разработка</a></li>
						<li><a class = "item" ui-sref="mobile">Мобильные приложения</a></li>
						<li><a class = "item" ui-sref="marketing">Интернет маркетинг</a></li>
						<li><a class = "item" ui-sref="electronics">Электроника</a></li>
					</ul>
				</li>
				<li>
					<a class = "item" ui-sref="projects">Хвалимся</a>
				</li>
				<li>
					<a class = "item" ui-sref="team">Знакомимся</a>
				</li>
				<!-- <li>
					<a class = "item" ui-sref="blog">Пишем</a>
				</li> -->
				<li>
					<a class = "item" ui-sref="contact">Контактируем</a>
				</li>
			</ul>
		</div>

		<!-- Phones -->
		<div class="phones-wrapper">
			<div class = "city-menu_block">
				<div class = "city-menu-wrap"> 

					<ul class="city-items">
						<li class="city-item" ng-repeat="city in cities" ng-class="{'active': currentCity == city}">
							<a class="item" ng-click="changeCity(city)">{{city.name}}</a>
						</li>
					</ul>
				</div>
								
				<div class="phone-number" >{{city_phone}}</div>

				<a href="#" class="presentation">Скачать презентацию</a>
			</div>	
		</div>		
	</div>

</div>

<div ng-class="{'under-header-project': state.current.name == 'project-details',
								'under-header-blogpost': state.current.name == 'blogpost',
								'under-header-contact': state.current.name == 'contact',
								'under-header-vacancies': state.current.name == 'vacancies'}" 
		 ng-show="state.current.name == 'project-details' || 
		 					state.current.name == 'blogpost' || 
		 					state.current.name == 'contact' || 
		 					state.current.name == 'vacancies'">
		 <div class="under-header-content">Заголовок записи</div>
 </div>

<div ncy-breadcrumb ng-show="state.current.name != 'main'"></div>
