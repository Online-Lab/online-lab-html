<script>
  var isSideMenuActive = false;
  
  //Show and hide side menu logic
  var showHideSideMenu = function(){
    var sideMenuOverlay = $('#side-menu-overlay'),
        sideMenuWrapper = $('#side-menu-wrapper'),
        sideMenuContainer = $('#side-menu-container'),
        sideMenuButton = $('#side-menu-button');
    
    if (!isSideMenuActive){
      sideMenuWrapper.addClass('side-menu-active');
      sideMenuOverlay.addClass('side-menu-active');
      sideMenuButton.addClass('side-menu-active');
    }
    else{
      sideMenuWrapper.removeClass('side-menu-active');
      sideMenuOverlay.removeClass('side-menu-active');
      sideMenuButton.removeClass('side-menu-active');
    }
    isSideMenuActive = !isSideMenuActive;
  }
  
  //Hide side menu when menu item was clicked
  $('#side-menu-container ul.side-menu-list a').click(function(){
    showHideSideMenu();
  });
</script>
