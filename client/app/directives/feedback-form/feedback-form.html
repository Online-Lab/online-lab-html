<form class="main-feedback-form column span-12 last m-t-30" novalidate name="formFeedback">
  <input type="text" placeholder="Ваше имя*" class="main-feedback-form-name column span-3" required name="name" ng-model="newOrderData.name">
  <input type="text" placeholder="Телефон*" class="main-feedback-form-phone column span-3" required name="phone" ng-model="newOrderData.phone" ui-mask="{{phoneMask}}" ui-mask-placeholder>
  <input type="email" placeholder="Электронная почта*" class="main-feedback-form-email column span-3" required name="email" ng-model="newOrderData.email">
  <input type="submit" value="Отправить" class="main-feedback-form-btn column span-3 last" ng-click="order()">
  
  <p class="main-feedback-form-msg column span-12 last m-t-20"></p>
</form>
